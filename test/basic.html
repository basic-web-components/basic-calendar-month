<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Basic tests for basic-calendar-month</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../basic-calendar-month.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <basic-calendar-month id="bcm1"></basic-calendar-month>

  <script>
  var bcm1 = document.querySelector('#bcm1');
  var initDate = new Date('10 March 2015');

  suite('basic', function() {

    test('default date', function(done) {
      var now = new Date();
      assert.equal(now.getDay(), bcm1.date.getDay());
      assert.equal(now.getMonth(), bcm1.date.getMonth());
      assert.equal(now.getFullYear(), bcm1.date.getFullYear());
      done();
    });

    test('set date attribute', function(done) {
      var now = new Date();
      bcm1.date = now;
      flush(function() {
        assert.deepEqual(now, bcm1.date);
        done();
      });
    });

    test('dayElementForDate', function(done) {
      var elem = bcm1.dayElementForDate(new Date());
      assert(elem);
      done();
    });

    test('days', function(done) {
      bcm1.date = initDate;
      flush(function() {
        assert(bcm1.days);
        assert.equal(bcm1.days.length, 42);
        done();
      });
    });

    test('firstDateOfMonth', function(done) {
      bcm1.date = initDate;
      flush(function() {
        var val = bcm1.firstDateOfMonth;
        assert.deepEqual(val, new Date('1 March 2015'));
        done();
      });
    });

    test('isDateInMonth - true', function(done) {
      bcm1.date = initDate;
      flush(function() {
        assert(bcm1.isDateInMonth(initDate));
        done();
      });
    });

    test('isDateInMonth - false', function(done) {
      var date = new Date('2 February 2015');
      var badDate = new Date('2 March 2015');
      bcm1.date = date;
      flush(function() {
        assert(!bcm1.isDateInMonth(badDate));
        done();
      });
    });

    test('lastDateOfMonth', function(done) {
      bcm1.date = initDate;
      flush(function() {
        var last = bcm1.lastDateOfMonth;
        assert.deepEqual(last, new Date('31 March 2015'));
        done();
      });
    });

    test('weekElementForDate', function(done) {
      bcm1.date = initDate;
      flush(function() {
        var elem = bcm1.weekElementForDate(new Date('1 March 2015'));
        assert(elem);
        elem = bcm1.weekElementForDate(new Date('1 December 2015'));
        assert(!elem);
        done();
      });
    });

    test('weeks', function(done) {
      bcm1.date = initDate;
      flush(function() {
        assert(bcm1.weeks);
        assert.equal(bcm1.weeks.length, 6);
        done();
      });
    });

  });
  </script>

</body>
</html>
